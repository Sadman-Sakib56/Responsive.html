<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            max-width: 1100px;
            margin: 0 auto;
            border: 2px solid salmon;
        }

        h1 {
            font-size: 10vw;
            text-align: center;
        }

        .tiger img {
            width: 85%;
            padding-left: 7.5%;
        }

        .container {
            display: flex;
        }

        .container .split {
            width: 50%;
        }

        .split img {
            width: 100%;

        }

        @media screen and (max-width: 676px) {
            .container {
                flex-direction: column;
            }

            .container .split {
                width: 100%;
            }

        }
    </style>
</head>

<body>
    <h1>
        Now I am trying Responsive my website
    </h1>
    <section class="tiger">
        <img src="images/Stripes_Tiger-Tiger.webp" alt="">

    </section>
    <section>
        <div class="container">
            <div class="split">
                <img src="images/food.webp" alt="">
            </div>
            <div class="split">
                <img src="images/Stripes_Tiger-Tiger.webp" alt="">
            </div>
        </div>
    </section>
</body>

</html>
